<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--========== CSS =============-->
    
    <style>
        :root {
            --body-color: #ffffff; 
            --z-fixed: 1000; 
            --header-height: 60px; 
            --title-color: #333333; 
            --first-color: #007bff; 
            --font-semi-bold: 500; 
        }

        /* ----------Header and navbar -------*/
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--body-color);
            box-shadow: 0 2px 16px hsla(230, 75%, 32%, .15);
            z-index: var(--z-fixed);
            padding: 10px 0; 
        }

        .nav {
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; 
        }

        .nav--logo {
            color: var(--title-color);
            font-weight: var(--font-semi-bold);
            transition: color .4s;
            
        }

        .nav--menu {
            display: flex;
            align-items: center;
            column-gap: 1rem;
            flex:1;
        }

        .nav--item {
            margin-right: 20px; 
        }

        .nav--link {
            color: var(--title-color);
            text-decoration: none;
            transition: color 0.4s;
        }

        .nav--link:hover {
            color: var(--first-color);
        }

        .nav--close,
        .nav--toggle {
            cursor: pointer;
        }

        .nav--login {
             font-size: 1.5rem;
             color: var(--title-color);
             transition: color 0.4s;
             /* Adjust as needed */
        }

        /* ----Style the icon inside the toggle button ----*/
        .nav--login:hover {
            color: var(--first-color);
        }

        .nav--toggle i,
        .nav--close i {
            font-size: 1.5rem;
            color: var(--title-color);
            transition: color 0.4s;
        }
        
        .nav--toggle:hover i,
        .nav--close:hover i,
        .nav--link i {
            color: var(--first-color);
        }

        /* ----Responsive Design -----*/
        @media screen and (max-width: 1023px) {
            .nav--login {
                margin-right: 0; 
            }

            .nav--list {
                display: none; 
                position: absolute;
                top: calc(var(--header-height) + 10px); 
                left: 0;
                width: 100%;
                background-color: var(--body-color);
                box-shadow: 0 8px 16px hsla(230, 75%, 32%, .15);
                padding: 20px 0;
                z-index: 1000; 
            }

            .nav--menu{
                position:fixed;
                top:-100%;
                left: 0;
                background-color: var(--body-color);
                box-shadow: 0 8px 16px hsla(230, 75%, 32%, .15);
                width: 100%;
                padding-block: 4.5rem 4rem;
                transition: top .4s;
            }

            .nav--menu.active .nav--list {
                display: flex; 
                flex-direction: column;
                align-items: center;
            }

            .nav--item {
                margin: 10px 0;
            }

            .nav--toggle {
                display: block;
            }
        }

        .nav--list {
            display: flex;
            flex-direction: column;
            row-gap: 2.5rem;
            text-align: center;
        }

        .nav--link {
            color: var(--title-color);
            font-weight: var(--font-semi-bold);
            transition: color .4s;
        }

        .nav--close {
            position: absolute;
            top: 1.15rem;
            right: 1.5em;
        }

        /* ---show menu ----*/
        .show-menu {
            top: 0;
        }
    </style>
</head>
<body>
<!--====== Header ============-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav--logo">Logo</a>
        <div class="nav--menu" id="nav-menu">
            <ul class="nav--list">
                <li class="nav--item">
                    <a href="#" class="nav--link">Aceuille</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link">Avis d'appels d'offre</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link">Marchés attribué</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link">Relations fournisseurs</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link">Programmes d'investissement</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link">Contacter nous</a>
                </li>
                <li class="nav--item">
                    <a href="#" class="nav--link"></a>
                </li>
            </ul>
            <div class="nav--close" id="nav--close">
                <i class="ri-close-line"></i>
            </div>
        </div>
        <!--login button-->
        <i class="ri-user-line nav--login" id="login-btn"></i>
        <!-- Toggle button-->
        <div class="nav--toggle" id="nav--toggle">
            <i class="ri-menu-line"></i>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav--toggle');
            const navClose = document.getElementById('nav--close');
            const navMenu = document.getElementById('nav-menu');

            navToggle.addEventListener('click', function() {
                navMenu.classList.toggle('show-menu');
            });

            navClose.addEventListener('click', function() {
                navMenu.classList.remove('show-menu');
            });
        });
    </script>
</header>
</body>
</html>
